<html>
<head>
    <title>Item Details</title>
    <link href="{{ url_for('statics', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
<div class="container">

    <form method="POST">
        <div>
            <label>Username</label>
            <input type="text" required name="username" value="{{username}}"
                   placeholder="username">
        </div>
        <div>
            <label>Email</label>
            <input type="text" required placeholder="Your mobile" name="mobile" value="{{mobile}}">
        </div>
        <div>
            <label>Password</label>
            <input type="password" required placeholder="Choose a secure password" value="{{password}}"
                   name="password">
        </div>
        <div>
            <label>Birthday</label>
            <input type="birthday" required placeholder="Yout birthday" value="{{birthday}}"
                   name="birthday">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
